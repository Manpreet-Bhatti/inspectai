<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="houseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffb7c5" />
            <stop offset="100%" style="stop-color:#ff9aad" />
        </linearGradient>
    </defs>

    <!-- House icon with magnifying glass -->
    <g transform="translate(8, 8)">
        <!-- House body -->
        <rect x="6" y="22" width="28" height="20" rx="2" fill="#8b5a2b" />
        <!-- House roof -->
        <path d="M2 24 L20 8 L38 24" fill="none" stroke="url(#houseGradient)" stroke-width="4" stroke-linecap="round"
            stroke-linejoin="round" />
        <!-- Door -->
        <rect x="16" y="30" width="8" height="12" rx="1" fill="#ffb7c5" />
        <!-- Window -->
        <rect x="11" y="26" width="6" height="6" rx="1" fill="#fff" />
        <line x1="14" y1="26" x2="14" y2="32" stroke="#8b5a2b" stroke-width="0.75" />
        <line x1="11" y1="29" x2="17" y2="29" stroke="#8b5a2b" stroke-width="0.75" />
        <!-- Window 2 -->
        <rect x="23" y="26" width="6" height="6" rx="1" fill="#fff" />
        <line x1="26" y1="26" x2="26" y2="32" stroke="#8b5a2b" stroke-width="0.75" />
        <line x1="23" y1="29" x2="29" y2="29" stroke="#8b5a2b" stroke-width="0.75" />

        <!-- Magnifying glass overlay -->
        <circle cx="32" cy="16" r="10" fill="none" stroke="#ffb7c5" stroke-width="3" />
        <line x1="39" y1="23" x2="46" y2="30" stroke="#ffb7c5" stroke-width="3" stroke-linecap="round" />
        <!-- Checkmark inside magnifying glass -->
        <path d="M27 16 L30 19 L37 12" fill="none" stroke="#8b5a2b" stroke-width="2.5" stroke-linecap="round"
            stroke-linejoin="round" />
    </g>

    <!-- Text -->
    <text x="62" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="26" font-weight="700"
        fill="#8b5a2b">
        Inspect<tspan fill="#ffb7c5">AI</tspan>
    </text>

    <!-- Subtle tagline -->
    <text x="63" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="500"
        fill="#8b5a2b" opacity="0.7">
        Smart Property Inspections
    </text>
</svg>